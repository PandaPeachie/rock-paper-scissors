<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors!</title>
  <meta charset="UTF-8"/>
</head>
<body>
    <h1>Choose wisely!</h1>
    <div id="container">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>

    <div id="pictures" display:none>
        <img id="Player" src="default.jpg" width="130" height="120"></img>
        <img id="CPU" src="default.jpg" width="130" height="120"></img> 
    </div>
    
    <div id="results">
    <div><span id="score"></span></div>
    <div><span id="score2"></span></div>
    <div><span id="score3"></span></div>
    </div>

    <div id="reset">
    <button>Reset Game</button>
    </div>
   
    

    <script src="newrockpaperscissors.js"></script>
</body>
</html>
